<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="America/Sacramento">Sacramento üá∫üá∏</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="Asia/Karachi">Karachi</option>
        <option value="Asia/Kabul">Kabul</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <h2>New York</h2>
          <div class="date">February 26th 2024</div>
          <div class="time">10:53:30 <small>AM</small></div>
        </div>
        <div class="city" id="london">
          <h2>London</h2>
          <div class="date">February 26th 2024</div>
          <div class="time">1:53:30 <small>PM</small></div>
        </div>
        <div class="city" id="tokyo">
          <h2>Tokyo</h2>
          <div class="date">February 26th 2024</div>
          <div class="time">10:53:30 <small>AM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ‚ù§Ô∏è by <strong>Bushra Khugyani</strong> and is
      <a href="https://github.com/bushrakhugyani/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
